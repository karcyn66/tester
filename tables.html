<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
	
		<style>

			table, td, th {border: 3px solid pink}


		</style>
		

	</head>
	<body>

	<h1>Karcyn's Favorite Foods</h1>
	<table>
		

		<tr>
			<th>Food Names</th>
			<th>Order</th>
			<th>Food Groups</th>
		</tr>

		<tr>
			<td>Bagles with CC</td>
			<td>#1 Fav</td>
			<td>Grain Food</td>
		</tr>

		<tr>
			<td>Spiral Mac N Cheese</td>
			<td>#2 Fav</td>
			<td>Dairy</td>
		</tr>

		<tr>
			<td>Chipotle Burritos</td>
			<td>#3 Fav</td>
			<td>Multiple Food Groups:Proteins, Fats, Carbs/Grains</td>
		</tr>

		<tr>
			<th colspan="3">My favorite foods in 2024-25</th>
		</tr>

	</table>
